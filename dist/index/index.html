<html>

<head>
    <title>Gladiators</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Saiyan Smackdown</h1>
        </div>
    </div>
    <div id="app">
        <div id='row'>
            <form>
                <div class='col-lg-6'>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Player One</span>
                        <input id="Player1" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class='col-lg-6'>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Player Two</span>
                        <input id="Player2" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <button class="btn btn-primary" id="submit">Submit Names</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
